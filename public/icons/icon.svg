<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Day clock -->
  <circle cx="180" cy="256" r="100" fill="none" stroke="#00b3b3" stroke-width="8"/>
  <circle cx="180" cy="256" r="80" fill="none" stroke="#00b3b3" stroke-width="4" opacity="0.3"/>
  <!-- Day segment -->
  <path d="M180,256 L180,176 A80,80 0 0,1 236,220 Z" fill="#F6A24C" opacity="0.8"/>
  <path d="M180,256 L236,220 A80,80 0 0,1 260,256 Z" fill="#3E847C" opacity="0.8"/>
  <!-- Night clock -->
  <circle cx="332" cy="256" r="100" fill="none" stroke="#00b3b3" stroke-width="8"/>
  <circle cx="332" cy="256" r="80" fill="none" stroke="#00b3b3" stroke-width="4" opacity="0.3"/>
  <!-- Night segment -->
  <path d="M332,256 L332,176 A80,80 0 0,1 388,220 Z" fill="#3D505E" opacity="0.8"/>
  <!-- Glow effect -->
  <circle cx="180" cy="256" r="100" fill="none" stroke="#00b3b3" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <circle cx="332" cy="256" r="100" fill="none" stroke="#00b3b3" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
</svg>
